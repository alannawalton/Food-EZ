<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-tall md-hue-2">
    <span flex></span>
    <div layout="column" class="md-toolbar-tools-bottom inset">
      <span></span>
      <div>Demo</div>
      <div>test@test.com</div>
    </div>
  </md-toolbar>
  <md-list>
  <md-item ng-repeat="item in menu">
    <a>
      <md-item-content md-ink-ripple layout="row" layout-align="start center">
        <div class="inset">
          <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
        </div>
        <div class="inset">{{item.title}}
        </div>
      </md-item-content>
    </a>
  </md-item>
  <md-divider></md-divider>
  <md-subheader>Account Information</md-subheader>
  <md-item ng-repeat="item in admin">
    <a>
      <md-item-content md-ink-ripple layout="row" layout-align="start center">
        <div class="inset">
          <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
        </div>
        <div class="inset">{{item.title}}
        </div>
      </md-item-content>
    </a>
  </md-item>
</md-list>
</md-sidenav>
<div layout="column" class="relative" layout-fill role="main">
  <md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h3>
        Dashboard
      </h3>
      <span flex></span>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch; getRestaurants()">
        <ng-md-icon icon="search"></ng-md-icon>
      </md-button>
    </div>
    <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
      <md-tab id="tab1" aria-controls="tab1-content">
        Restaurants
      </md-tab>
      <md-tab id="tab2" aria-controls="tab2-content">
        Order Form
      </md-tab>
    </md-tabs>
  </md-toolbar>
  <md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
      <md-button ng-click="showSearch = !showSearch" aria-label="Back">
        <ng-md-icon icon="arrow_back"></ng-md-icon>
      </md-button>
      <h3 flex="10">
        Back
      </h3>
      <md-input-container md-theme="input" flex>
        <label>&nbsp;</label>
        <input ng-model="search.who" placeholder="enter search">
      </md-input-container>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <ng-md-icon icon="search"></ng-md-icon>
      </md-button>
      <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
   
  </md-toolbar>
  <md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
      <div class="inset" hide-sm></div>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
          <div role="tabpanel"
               id="tab1-content"
               aria-labelledby="tab1"
               ng-switch-when="0"
               md-swipe-left="next()"
               md-swipe-right="previous()"
               layout="row" layout-align="center center">
              <md-card flex-gt-sm="90" flex-gt-md="80">
                <md-card-content>
                  <h2>Restaurants</h2>
                  <md-list>
                    <md-item ng-repeat="restaurant in restaurants track by $index">
                      <a ng-click="saveRestaurant(restaurant.name); data.selectedIndex = 1">
                        <md-item-content>
                          <div class="md-tile-left inset" hide-sm>
                              <user-avatar></user-avatar>
                          </div>
                          <div class="md-tile-content">
                            <h3>{{restaurant.name}}</h3>
                            <h4>{{restaurant.vicinity}}</h4>
                          </div>
                        </md-item-content>
                      </a>
                      <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                      <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                    </md-item>
                    <img src="https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white2.png"/>
                    <md-divider></md-divider>
                  </md-list>
                </md-card-content>
              </md-card>
          </div>
          <div role="tabpanel"
               id="tab2-content"
               aria-labelledby="tab2"
               ng-switch-when="1"
               md-swipe-left="next()"
               md-swipe-right="previous()" 
               layout="row" layout-align="center center">
              <md-card flex-gt-sm="90" flex-gt-md="80">
                <md-card-content>
                  <h2>Menu</h2>
                  <md-list>
                    <md-item>
                      <md-item-content>
                        <div class="md-tile-content">
                          <md-input-container flex>
                            <h4> You are ordering from {{clickedRestaurant}} </h4>
                            <label> Enter your order details below.</label>
                            <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                          </md-input-container>
                        </div>
                      </md-item-content>
                      <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                      <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                    </md-item>
                    <md-divider></md-divider>
                  </md-list>
                </md-card-content>
              </md-card>
          </div>
          
      </ng-switch>
      
    </ui-view>
  </md-content>
</div>
